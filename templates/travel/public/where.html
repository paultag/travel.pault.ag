{% extends "travel/base.html" %}
{% load humanize %}

{% block title %}Where!{% endblock %}

{% block content %}
<style>
body {
    width:            100%;
    height:           100%;
    background:       url({{place.photo}}) no-repeat center center fixed;
    background-size:  cover;
}
#where {
    margin-top:       50%;
    width:            100%;
    color:            #FFFFFF;
    text-align:       center;
}
</style>

<div id="where">
    <h1>{{place.name}}</h1>
    {% if trip %}
    <h2>
        Leaving {{trip.end|humanize_delta}}
    </h2>
    {% else %}
    <h2>Home, sweet home.</h2>
    {% endif %}
</div>

{% endblock %}
